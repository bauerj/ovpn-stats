<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      .page-title {
        @apply(--paper-font-display2);
      }

      .app-menu {
        --paper-menu-selected-item: {
          color: #fff;
          background: var(--light-primary-color);
        }
      }

      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }

      paper-toolbar {
        background: var(--paper-blue-700);
      }

      paper-toolbar paper-checkbox {
        padding-left: 25px;
        --paper-checkbox-checked-color: var(--paper-blue-100);
        --paper-checkbox-checked-ink-color: var(--paper-blue-100);
        --paper-checkbox-unchecked-color: var(--paper-blue-500);
        --paper-checkbox-unchecked-ink-color: var(--paper-blue-500);
        --paper-checkbox-label-color: var(--paper-blue-100);
        --paper-checkbox-label-checked-color: var(--paper-blue-500);
      }

       paper-toolbar #network {
        --paper-checkbox-unchecked-color: #00BCD4;
        --paper-checkbox-checked-color: #00BCD4;
      }

       paper-toolbar #cpu {
        --paper-checkbox-unchecked-color: #CDDC39;
        --paper-checkbox-checked-color: #CDDC39;
        --paper-checkbox-label-color: var(--paper-yellow-100);
      }

      #copyright {
        background: url(../images/section-gradient-light.png);
        background-position: 0 -30px;
        background-color: var(--paper-blue-800);
        height: 75px;

      }

      #copyright p {
        color: white;
        padding-left: 20px;
        text-align: center;
      }

      #big-card {
        display:none;
      }
    </style>
  </template>
</dom-module>
